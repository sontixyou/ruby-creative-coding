<html>
  <head>
    <title>Sontixyou's work of art</title>
  </head>
  <body>
    <h1>Sontixyou's work of art</h1>
    <script type="module">
      import { DefaultRubyVM } from "https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@2.6.0/dist/browser/+esm";
      const response = await fetch("https://cdn.jsdelivr.net/npm/@ruby/3.2-wasm-wasi@2.6.0/dist/ruby+stdlib.wasm");
      const module = await WebAssembly.compileStreaming(response);
      const { vm } = await DefaultRubyVM(module);
      const p5 = await fetch("./lib/p5.rb");
      const t = await p5.text();
      vm.eval(t);

      const findyLogo = await fetch("./lib/work-art/findy_logo.rb");
      const findyLogoText = await findyLogo.text();
      vm.eval(findyLogoText + "\nP5::init");
    </script>
  </body>
</html>
